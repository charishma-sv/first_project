    <script>
        document.getElementById("drop-btn").onclick = myFunction;


        function myFunction() {
            var dropMenu = document.getElementById("drop-menu");
            if (dropMenu.style.display == "block")
                dropMenu.style.display = "none";
            else
                dropMenu.style.display = "block";
